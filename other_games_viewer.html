<div id="player" style="width: 700px"></div>

<script type="text/javascript">
    var elem = document.getElementById("player");
    var selector = document.getElementById("sgf-selector");

    // 1. Initialize the player once with the first value in the dropdown
    var player = new WGo.BasicPlayer(elem, {
        sgfFile: selector.value,
        layout: {
            className: 'wgo-twocols',
            right: ['InfoBox', 'CommentBox'],
            bottom: ['Control']
        }
    });

    // 2. Listen for changes and load the new file into the existing player
    selector.addEventListener("change", function () {
        player.loadSgfFromFile(this.value);
    });
</script>
